name: Tests

on:
  push:
    branches:
      - devel
      - master
  pull_request:
    branches:
      - "**"

env:
  FORCE_COLOR: 2

jobs:
  run:
    name: Node
    runs-on: ubuntu-latest

    steps:
      -
        name: Clone repository
        uses: actions/checkout@v2
      -
        name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: npm
      -
        name: Install npm dependencies
        run: npm ci
      -
        name: Auto Format with prettier
        run: npm run prettier:fix
      -
        name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[skip ci] Autofix prettier issues'
          branch: ${{ github.head_ref }}
          commit_options: '--no-verify --signoff'
          commit_user_name: Pralor
          commit_user_email:  pralor-bot@users.noreply.github.com
          commit_author: Pralor <pralor-bot@users.noreply.github.com>
      -
        name: Run tests
        run: npm test